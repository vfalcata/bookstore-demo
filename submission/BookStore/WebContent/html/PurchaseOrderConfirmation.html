<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Checkout Confirmation</title>
<link rel="stylesheet" type='text/css'  href="/css/animations.css">
<script type="text/javascript" src="/js/purchaseOrderHandler.js"></script>
</head>
<body class="overlay" onload="pageLoadConfirmation('/PurchaseOrder');">
<h1>Check out: Confirmation</h1>

<div id="confirmationInfo" >



	<fieldset id="confirmAddressBox">
	<legend>Shipping Address</legend>	
	<div id="confirmAddress"></div>
	</fieldset>
	<fieldset id="confirmCreditCardBox">
	<legend>Payment With Credit Card</legend>	
	<div id="confirmCreditCard"></div>
	</fieldset>
	<fieldset id="confirmContentsBox">
	<legend>Items</legend>	
	<div id="confirmContents"></div>
	</fieldset>
	<button name="editPurchaseOrder" id="editPurchaseOrder" value="true" onclick="history.back();">Back</button>
    <button name="editCart" id="editCart" value="true" onclick="window.location='/ShoppingCart';">Edit Cart</button>
   	<button name="confirmPurchaseOrder" id="confirmPurchaseOrder" onclick="confirmPurchaseOrderSubmission('/PurchaseOrder');">Confirm</button>

	
</div>	
<div id="confirmationResults" ></div>
		
    

</body>
</html>
